<div class="main-page">
        
    <div class="contents-page">
        
        <a routerLink="/owner-login/" class="owner-login">Owner Login</a>
      
        <div class="login-container">
            
          <div class="row">  
         <div class="col-md-4">
             <!-- <img src="/assets/images/logo.png"> -->
             <!--Update the login details for login page Done By Alagesan  on 20.06.2021 -->
             <img src="/assets/images/logo1.svg">

             <p>Welcome on Board! Please enter your email and password to access the booking system.</p>
             <p>For any technical difficulties, please call: 02 9997 5344 or </p>
            <div class="login-email">email: admin@smartboating.com.au</div>
            </div>
            
             <div class="col-md-8">
               <div class="row justify-content-center">
      <div class="col-md-12">
          <!-- White Container -->
          <div class="container bg-white rounded mt-2 mb-2 px-0">
              <!-- Main Heading -->
              <div class="row justify-content-center align-items-center pt-3">
                  <h2>Login your account</h2>
              </div>
              <div class="pt-3 pb-3">
                  
                  <form  class="form-horizontal" [formGroup]="form"  novalidate>
                      <!-- User Name Input -->
                      <div class="form-group row justify-content-center px-3">
                          <div class="col-9 px-0"> 
                               <div class="input-container">
<i class="fa fa-envelope icon"></i>
<input class="input-field form-control" type="email" formControlName="Email" placeholder="Email"
 [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" (keyup.enter)= login()>
</div>
                          </div>
                      </div> <!-- Password Input -->
                      <div class="form-group row justify-content-center px-3">
                          <div class="col-9 px-0"> 
                          <div class="input-container">
<i class="fa fa-key icon"></i>
<input class="input-field form-control" type="password" formControlName="Password" placeholder="Password"
 [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" (keyup.enter)= login()>
</div>
                          
                          </div>
                      </div> <!-- CheckBox Remember Me-->
                      <div class="form-group row justify-content-center px-3">
                          <div class="col-9">
                              <div class="row">
                                  <div class="col-6 px-0">
                                      <div class="custom-control custom-checkbox mb-3">
                                           <input id="customCheck1" type="checkbox" class="custom-control-input checkbox-muted"> 
                                           <label for="customCheck1" class="custom-control-label text-muted">Remember Me</label> </div>
                                  </div> <!-- Forgot Password Link -->
                                  <div class="col-6 px-0 text-right forgot"> <span><a href="#" routerLink="forgot/" routerLinkActive="active">Forgot Password?</a></span> </div>
                              </div>
                          </div>
                      </div> <!-- Log in Button -->
                      <div class="form-group row justify-content-center">
                          <div class="col-9 px-0"><a >
                               <input type="button" (click)= login()  value="Log in" class="btn btn-info"></a> </div>
                      </div>
                  </form>
              </div> <!-- Alternative Login -->
             
          </div>
      </div>
  </div>
             
            </div>
              
            </div>
        

            <button style="display:none" type="button" id="error-disp-btns" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
            
              
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Log in</h4>
                  </div>
                  <div class="modal-body">
                    <p>{{getReplay}}</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                  </div>
                </div>
                
              </div>
            </div>


        </div>
        
        
    </div>
</div>
<div class="dash-footer">
    <app-footer-adminsession></app-footer-adminsession>   
</div>
